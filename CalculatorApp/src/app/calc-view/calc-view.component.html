<section id="calculadora">
    <form id="form-calcu">
        <div class="container py-4">
            <div class="container" id="divborder">

                <div class="text-center">
                    <h1 class="display-6">Mi Calculadora</h1>


                    <div class="mb-3 py-2">
                        <label for="num1">Valor 1</label>
                        <br>
                        <input type="number" name="num1" id="num1" class="form-control"
                        [value]="numero1" (change)="setNumero1($event)" placeholder="Ingrese el primer valor..">
                    </div>

                    <div class="mb-3 py-2">
                        <label for="num2">Valor 2</label>
                        <br>
                        <input type="number" name="num2" id="num2" class="form-control"
                        [value]="numero2" (change)="setNumero2($event)" placeholder="Ingrese el segundo valor..">
                    </div>
                    
                    <div class="mb-3 py-3">
                        <label for="resultado">Resultado</label>
                        <br>
                        <input type="number" name="Resultado" id="Resultado"
                        class="form-control" [value]="resultado" readonly>
                    </div>

                    <div class="mb-3 py-3">
                        <app-calc-actions (resultado)="setResultado($event)" (limpar)="setLimpiar()"
                        [numero1]="numero1" [numero2]="numero2"></app-calc-actions>
                    </div>

                </div>

            </div>
        </div>
    </form>
</section>
